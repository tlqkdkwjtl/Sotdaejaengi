<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
      <!-- 좌측: 언론 패널 -->
      <div class="left-sidebar">
        <!-- 상단 정보 패널 -->
        <div class="info-panel">
          <div class="stats">
            <!-- 첫 줄: 안정도, 범죄율, 예산 -->
            <div class="stat-item">
              <span class="stat-label">안정도</span>
              <span class="stat-value" id="stabilityDisplay">70%</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">범죄율</span>
              <span class="stat-value" id="crimeRateDisplay">30%</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">예산</span>
              <span class="stat-value" id="budgetDisplay">10,000</span>
            </div>
            <!-- 둘째 줄: Day, 시간 -->
            <div class="stat-item">
              <span class="stat-label">Day</span>
              <span class="stat-value" id="dayDisplay">1</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">시간</span>
              <span class="stat-value" id="timeDisplay">8시</span>
            </div>
          </div>
        </div>
        <div class="news-panel">
          <h3>뉴스</h3>
          <div id="newsContainer" class="news-list">
            <!-- 뉴스는 동적으로 생성됩니다 -->
          </div>
        </div>
        <div class="icon-box-container">
          <div class="icon-box" data-info-id="0" data-icon-name="도시 통계"></div>
          <div class="icon-box" data-info-id="1" data-icon-name="파벌 관계"></div>
          <div class="icon-box" data-info-id="2" data-icon-name="구역 정보"></div>
          <div class="icon-box" data-info-id="3" data-icon-name="자원 현황"></div>
          <div class="icon-box" data-info-id="4" data-icon-name="부서 정보"></div>
        </div>
      </div>

      <!-- 중앙: 지도 및 선택지 -->
      <div class="center-content">
        <!-- 시간대 이미지 표시 창 (오른쪽 상단) -->
        <div class="time-display-window" id="timeDisplayWindow">
          <div class="time-display-image" id="timeDisplayImage"></div>
        </div>
        <!-- 도시 지도 영역 -->
        <div class="map-area">
          <canvas id="cityMap" width="800" height="300"></canvas>
        </div>

        <!-- 오퍼레이터 활동 영역 (메인 화면) -->
        <div class="operator-area" id="operatorArea">
          <h3>오퍼레이터 활동</h3>
          <div class="operator-info">
            <div class="operator-time">
              <span>현재 시간: <span id="operatorTimeDisplay">8시</span></span>
              <span>활동 종료: <span id="operatorEndTime">18시</span></span>
            </div>
            <div class="operator-stats">
              <span>활성 사건: <span id="activeEventsCount">0</span>개</span>
              <span>해결 사건: <span id="resolvedEventsCount">0</span>개</span>
            </div>
          </div>
          <div class="operator-events" id="operatorEventsList">
            <!-- 활성 사건 목록이 표시됩니다 -->
          </div>
          <div class="operator-actions">
            <button id="skipTimeBtn" class="operator-btn">1시간 진행</button>
            <button id="endOperatorBtn" class="operator-btn">활동 종료 (18시까지)</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 정보 패널 오버레이 -->
  <div id="infoOverlay" class="info-overlay">
    <div class="info-panel-content">
      <div class="info-panel-header">
        <h2 id="infoPanelTitle">정보</h2>
        <button class="info-close-btn" id="infoCloseBtn">×</button>
      </div>
      <div class="info-panel-body" id="infoPanelBody">
        <!-- 정보 내용이 동적으로 생성됩니다 -->
      </div>
    </div>
  </div>

  <!-- 디지털 글리치 전환 오버레이 -->
  <div id="glitchOverlay" class="glitch-overlay">
    <div class="glitch-screen">
      <div class="glitch-scanlines"></div>
      <div class="glitch-noise"></div>
      <div class="glitch-text">시스템 전환 중...</div>
    </div>
  </div>

  <!-- 사건 대응 선택지 오버레이 -->
  <div id="eventResponseOverlay" class="event-response-overlay">
    <div class="event-response-panel">
      <div class="event-response-header">
        <h2 id="eventResponseTitle">사건 대응</h2>
        <button class="event-response-close" id="eventResponseCloseBtn">×</button>
      </div>
      <div class="event-response-content">
        <div class="event-response-info" id="eventResponseInfo">
          <!-- 사건 정보가 표시됩니다 -->
        </div>
        <div class="event-response-options" id="eventResponseOptions">
          <!-- 대응 선택지가 표시됩니다 -->
        </div>
      </div>
    </div>
  </div>

  <!-- 파벌 이벤트 오버레이 -->
  <div id="factionEventOverlay" class="faction-event-overlay">
    <div class="faction-event-panel">
      <div class="faction-event-header">
        <h2 id="factionEventTitle">파벌 이벤트</h2>
        <button class="faction-event-close" id="factionEventCloseBtn">×</button>
      </div>
      <div class="faction-event-body">
        <div class="faction-event-character">
          <div class="faction-event-portrait" id="factionEventPortrait">
            <!-- 캐릭터 이미지/실루엣 -->
          </div>
          <div class="faction-event-meta">
            <div class="faction-event-faction" id="factionEventFactionName"></div>
            <div class="faction-event-representative" id="factionEventRepresentative"></div>
          </div>
        </div>
        <div class="faction-event-dialogue-area">
          <div class="faction-event-dialogue-text" id="factionEventDialogueText"></div>
          <div class="faction-event-dialogue-controls">
            <button class="faction-event-btn" id="factionEventSkipBtn">대사 건너뛰기</button>
            <button class="faction-event-btn primary" id="factionEventNextBtn">다음</button>
          </div>
        </div>
        <div class="faction-event-options" id="factionEventOptions" style="display:none;">
          <!-- 파벌 이벤트 선택지가 표시됩니다 -->
        </div>
      </div>
    </div>
  </div>

  <!-- 게임 핵심 데이터 -->
  <script src="game-content/core/factions.js"></script>
  <script src="game-content/core/initial-values.js"></script>
  <script src="game-content/core/department-content.js"></script>
  <script src="game-content/core/districts.js"></script>
  <script src="game-content/core/messages.js"></script>
  
  <!-- 사건 시스템 -->
  <script src="game-content/events/event-types.js"></script>
  <script src="game-content/events/event-templates.js"></script>
  <script src="game-content/events/event-responses.js"></script>
  <script src="game-content/events/faction-events.js"></script>
  <script src="game-content/events/event-response-ui.js"></script>
  
  <!-- 아이콘 정보 파일들 -->
  <script src="game-content/icons/city-stats.js"></script>
  <script src="game-content/icons/faction-relations.js"></script>
  <script src="game-content/icons/district-info.js"></script>
  <script src="game-content/icons/resources.js"></script>
  <script src="game-content/icons/department-info.js"></script>
  
  <!-- 뉴스 시스템 -->
  <script src="game-content/news/news-templates.js"></script>
  <script src="game-content/news/status-news.js"></script>
  <script src="game-content/news/news-system.js"></script>
  
  
  <!-- 시간 시스템 -->
  <script src="game-content/time/time-system.js"></script>
  
  <!-- 오퍼레이터 UI -->
  <script src="game-content/operator/operator-ui.js"></script>
  
  <!-- 예산 시스템 -->
  <script src="game-content/budget/budget-system.js"></script>
  
  <!-- 메인 게임 로직 -->
  <script src="js/Sotdaejaengi.js"></script>
</body>
</html>
